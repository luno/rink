name: Sonar Report

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

jobs:
  sonar:
    runs-on: ubuntu-latest
    services:
      etcd:
        image: bitnami/etcd:latest
        ports:
          - 2379
          - 2380
    steps:
      - uses: actions/checkout@v3
      - name: Set etcd endpoint for tests
        env:
          TESTING_ETCD_ENDPOINTS: http://localhost:${{ job.services.etcd.ports[2379] }}
      - name: Generate Sonar Report
        run: go test -coverpkg=./... -coverprofile=coverage.out -json ./... > sonar-report.json

      - name: Upload coverage reports to Sonar
        uses: sonarsource/sonarcloud-github-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}